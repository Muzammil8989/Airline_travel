<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap');

body {
    font-family: 'Inter', sans-serif !important;
    background: linear-gradient(90deg, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('background.jpg');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    background-attachment: fixed;
    
}
.logo{
    color: white;
    font-weight: bold;
    font-size: 1.5rem;
    text-decoration: none;
    text-shadow: 0 1px 0 #ccc;
    animation: logoAnimation 2s infinite alternate;
}
@keyframes logoAnimation {
        from {
            transform: translateY(0);
        }
        to {
            transform: translateY(-5px);
        }
}
.navbar {
            background: transparent !important;
}

.navbar-nav {
            margin: auto;
}

        .navbar-nav .nav-item {
            margin: 0 15px;
        }

        .navbar-nav .nav-link {
            color: white !important;
        }

.card{
     background: rgba(0, 0, 0, 0.3) !important;
     border: none !important;
     color: white !important;
     border-radius: 20px !important;    
     max-width: 500px !important;  
     position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}
.card-header,.card-body{
    border: none !important;
    outline: none !important;
}

form{
    padding: 5px !important; 
}
label{
    margin-left: 10px; 
}
input{
    background: rgba(0, 0, 0, 0.3) !important;
    border: none !important;
    color: white !important;
    border-radius: 10px !important;
    padding: 10px !important;
    outline: none !important;
}
input:focus{
    background: rgba(0, 0, 0, 0.7) !important;
    color: white !important;
    border-radius: 10px !important;
    outline: none !important;
    border: none !important;
}
input::placeholder{
    color: rgb(138, 137, 137) !important;
    
}
button{
    margin-left: 5px !important;
    padding: 10px 20px !important;
    border-radius: 80px !important;
}
#eye-icon,#eye-icon-confirm{
    position: absolute;
    top: 50%;
    right: 10px;
    transform: translateY(-50%);
    cursor: pointer;

}

footer{
    background-color: rgba(0, 0, 0, 0.3) !important ;
    border: none !important;
    color: white !important;
    height: 50px; 
    width: 100%;
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;  
}


   </style>

</head>
<body>
<div class="container mt-5">
    <h2 class="logo">EagleWingsTravel</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Create new password</h3>
                </div>
                <div class="card-body">
                    <!-- Signup Form -->
                    <form id="resetPasswordForm" action="/reset-password" method="PATCH">
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                                <i class="fas fa-eye" id="eye-icon" onclick="togglePassword('password', 'eye-icon')"></i>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                                <i class="fas fa-eye" id="eye-icon-confirm" onclick="togglePassword('confirmPassword', 'eye-icon-confirm')"></i>
                            </div>
                        </div>
                        <div id="passwordMatchMessage" class="text-danger"></div>
                        <button type="submit" class="btn btn-primary">Reset Password</button>
                    </form>
                    <!-- End Signup Form -->
                </div>
            </div>
        </div>
    </div>
</div>
 <footer>
    <p class="text-center">&copy; 2023 EagleWingsTravel. All rights reserved.</p>
 </footer>
<!--------------Scripts------------->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="script.js"></script>
<script>
    function togglePassword(inputId, iconId) {
        const passwordInput = document.getElementById(inputId);
        const eyeIcon = document.getElementById(iconId);

        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            eyeIcon.classList.remove("fa-eye");
            eyeIcon.classList.add("fa-eye-slash");
        } else {
            passwordInput.type = "password";
            eyeIcon.classList.remove("fa-eye-slash");
            eyeIcon.classList.add("fa-eye");
        }
    }
 document.addEventListener('DOMContentLoaded', function () {
        document.getElementById('resetPasswordForm').addEventListener('submit', function (event) {
            event.preventDefault();

            var password = document.getElementById('password').value;

            // Get userId and token from the URL (you may need to adjust this based on your URL structure)
            var urlParams = new URLSearchParams(window.location.search);
            var userId = urlParams.get('id');
            var token = urlParams.get('token');

            // Send the password reset request to your backend API
            fetch('http://localhost:3000/users/reset-password?id=' + userId + '&token=' + token, {
                method: 'PATCH',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    userPassword: password
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    alert(data.message);
                   
                } else {
                    console.error('Unexpected response format:', data);
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    });
    

</script>



</body>
</html>
